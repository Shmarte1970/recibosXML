<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
</head>
<body>
    <h1>Fetch API Example</h1>
    <input type="text" id="datoInput" placeholder="Enter a dato">
    <button id="sendData">Send Data</button>

    <script>
        document.getElementById('sendData').addEventListener('click', function() {
            var dato = document.getElementById('datoInput').value;

            fetch('http://localhost:8081/peticionAjax/process.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ dato: dato })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta del servidor:', data);
                alert('Dato recibido del servidor: ' + data.dato);
            })
            .catch(error => {
                console.error('Error en la solicitud:', error);
            });
        });
    </script>
</body>
</html>
